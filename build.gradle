group 'com.github.keeganwitt'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

sourceSets {
  main {
    groovy {
      srcDirs = ['src/main/groovy', 'src/main/java']
    }
    java {
      srcDirs = [] // don't compile main Java code twice
    }
  }
  test {
    groovy {
      srcDirs = ['src/test/groovy', 'src/test/java']
    }
    java {
      srcDirs = [] // don't compile test Java code twice
    }
  }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4:indy'
}
